<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../dist/reactivity.global.js"></script>

    <script>
      const { ref, toRefs, reactive, effect, proxyRefs } = VueReactivity;

      const school = reactive({ name: "name", age: "22" });
      let { name } = toRefs(school);
      effect(() => {
        document.getElementById(
          "app"
        ).innerHTML = `${school.name}---${school.hight}`;
      });

      setTimeout(() => {
        name.value = "xiugai==name";
      }, 2000);

      //   let age = ref("1222");

      //   let school = proxyRefs({ name, age });

      //   effect(() => {
      //     app.innerHTML = school.name;
      //   });
    </script>
  </body>
</html>
