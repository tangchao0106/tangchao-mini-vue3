<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="../dist/runtime-dom.global.js"></script>
    <script>
      console.log("-------VueRuntimeDom==", VueRuntimeDom);
      const { render, h, createApp } = VueRuntimeDom;
      const container = document.getElementById("app");
      const App = {
        // 必须要写 render

        render() {
          // ui
          return h(
            "div",
            {
              id: "root",
              class: ["red", "hard"],
              onClick() {
                console.log("click");
              },
              onMousedown() {
                console.log("mousedown");
              },
            },
            [h("div", {}, "tangchao-mini-vue3," + this.msg)]
          );
        },

        setup() {
          return {
            msg: "mini-vue-haha",
          };
        },
      };

      const App2 = {
        render() {
          return h("div", {}, [h("div", {}, "tangchao-mini-vue3," + this.msg)]);
        },
        setup() {
          return {
            msg: "mini-vue-haha",
          };
        },
      };
      createApp(App2).mount(container);
    </script>
  </body>
</html>
